<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .denied-container {
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #b00;
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 1.5em;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="denied-container">
        <h1>ðŸš« Access Denied ðŸš«</h1>
        <p>You are not allowed to access this webpage.</p>
        <p>Please return to the Intranet <a href="https://newscorpgsoc.github.io/index.html">home page</a>.</p>
        <!-- Placeholder for Return to Previous Page Link -->
        <p id="return-link"></p>
    </div>

    <script>
        // Check if a previous page exists in localStorage
        const lastAttemptedPage = localStorage.getItem('lastAttemptedPage');
        if (lastAttemptedPage) {
            // Dynamically add a "Return to Previous Page" link
            const returnLink = document.getElementById('return-link');
            returnLink.innerHTML = `<a href="${lastAttemptedPage}">Return to Previous Page</a>`;
        }
    </script>
</body>
</html>
