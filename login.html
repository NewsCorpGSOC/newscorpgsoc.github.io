<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Enter Password to Access</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
    <p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById('password').value;
      var correctPassword = 'yourpassword'; // Replace 'yourpassword' with your actual password
      if (password === correctPassword) {
        window.location.href = 'index.html'; // Replace 'index.html' with the actual page to navigate to after login
      } else {
        document.getElementById('error-message').style.display = 'block';
      }
    }
  </script>
</body>
</html>
